<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Rossy</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div id="calculadora">
        <div id="mostrador">
            <div id="display">0</div>
        </div>
        <button id="btn_1" onclick="fctTecla1()">1</button>
        <button id="btn_2" onclick="fctTecla2()">2</button>
        <button id="btn_3" onclick="fctTecla3()">3</button>
        <button id="btn_4" onclick="fctTecla4()">4</button>
        <button id="btn_5" onclick="fctTecla5()">5</button>
        <button id="btn_6" onclick="fctTecla6()">6</button>
        <button id="btn_7" onclick="fctTecla7()">7</button>
        <button id="btn_8" onclick="fctTecla8()">8</button>
        <button id="btn_9" onclick="fctTecla9()">9</button>
        <button id="btn_0" onclick="fctTecla0()">0</button>
        <button id="btn_mas" onclick="fctTeclaMas()">+</button>
        <button id="btn_menos" onclick="fctTeclaMenos()">-</button>
        <button id="btn_mult" onclick="fctTeclaMult()">*</button>
        <button id="btn_divis" onclick="fctTeclaDivision()">/</button>
        <button id="btn_borrar" onclick="fctTeclaBorrar()">Borrar</button>
        <button id="btn_igual" onclick="fctTeclaIgual()">=</button>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
